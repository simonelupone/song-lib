
<th:block th:fragment="style">
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .site-max {
      max-width: 1100px;
    }
  </style>
</th:block>

<th:block th:fragment="header">
  <header class="shadow-sm">
    <div class="mx-auto site-max px-4 py-4 flex items-center justify-between gap-4">
      <a class="text-lg font-semibold">Song-lib</a>
      <nav class="flex gap-6 items-center justify-between flex-1">
        <div class="flex gap-6">
          <a
            th:href="@{/}"
            class="hover:text-gray-900 dark:hover:text-gray-400"
            >Home</a
          >
          <a
            th:href="@{/songs}"
            class="hover:text-gray-900 dark:hover:text-gray-400"
            >Songs</a
          >
          <a
            th:href="@{/genres}"
            class="hover:text-gray-900 dark:hover:text-gray-400"
            >Genres</a
          >
          <a
            th:href="@{/authors}"
            class="hover:text-gray-900 dark:hover:text-gray-400"
            >Authors</a
          >
        </div>
        <div class="flex gap-4 items-center">
          <div>
            Logged user: <span sec:authentication="name"></span>
            Roles: <span sec:authentication="principal.authorities"></span>
          </div>
          <a href="/logout" class="p-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Logout</a>
        </div>
      </nav>
    </div>
  </header>
</th:block>

<th:block th:fragment="footer">
  <footer class="mt-12 border-t">
    <div class="mx-auto site-max px-4 py-6 text-sm text-center">
      © <span>2025</span> Song-lib — Built with Thymeleaf & Tailwind & &hearts;
    </div>
  </footer>
</th:block>
