<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songs</title>
    <th:block th:replace="~{fragments/fragments :: style}"></th:block>
  </head>
  <body class="bg-gray-50 text-gray-800 dark:text-gray-200 dark:bg-gray-900">
    <header th:replace="~{fragments/fragments :: header}"></header>

    <main class="mx-auto site-max px-4 py-10">

      <form id="song-form" th:object="${song}" th:action="@{/songs/create}" method="post">

        <h1 class="text-4xl my-3">Create Song</h1>

        <div class="mb-4">
          <label for="title" class="block text-sm font-medium">Title</label>
          <input th:field="*{title}" th:errorclass="border-red-500" type="text" id="title" name="title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-black" required />
         <div th:if="${#fields.hasErrors('title')}" class="mt-1 text-sm text-red-600">
            <ul>
                <li th:each="error : ${#fields.errors('title')}" th:text="${error}"></li>
            </ul>
        </div>

        <div class="my-4">
          <label for="genre" class="block text-sm font-medium">Genre</label>
          <input th:field="*{genre}" th:errorclass="border-red-500" type="text" id="genre" name="genre" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-black" required />
         <div th:if="${#fields.hasErrors('genre')}" class="mt-1 text-sm text-red-600">
            <ul>
                <li th:each="error : ${#fields.errors('genre')}" th:text="${error}"></li>
            </ul>
        </div>

        <div class="my-4">
          <label for="cover" class="block text-sm font-medium">Cover Image URL</label>
          <input th:field="*{cover}" th:errorclass="border-red-500" type="text" id="cover" name="cover" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-black" required />
          <div th:if="${#fields.hasErrors('cover')}" class="mt-1 text-sm text-red-600">
            <ul>
                <li th:each="error : ${#fields.errors('cover')}" th:text="${error}"></li>
            </ul>
          </div>
        </div>

        <div class="flex gap-4">
            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Save
            </button>

            <button type="reset" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
              Clear
            </button>
        </div>
      </form>
    </main>

    <th:block th:replace="~{fragments/fragments :: footer}"></th:block>
  </body>
</html>
