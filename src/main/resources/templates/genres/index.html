<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genres</title>
    <th:block th:replace="~{fragments/fragments :: style}"></th:block>
  </head>
  <body class="bg-gray-50 text-gray-800 dark:text-gray-200 dark:bg-gray-900">
    <header th:replace="~{fragments/fragments :: header}"></header>

    <main class="mx-auto site-max px-4 py-10">
      <div class="mb-8 flex items-center justify-center">
        <h1 class="text-4xl font-bold">
           Genres
        </h1>
      </div>

      <div class="flex justify-between items-center mb-6">
        <form th:action="@{/genres}" method="get">
          <input th:value="${searchQuery}" name="name" class="my-10 me-2" type="text" placeholder="Search genres..." />
          <button id="search-button" type="submit">Search</button>
        </form>
        <a
          th:href="@{/genres/create}"
          class="p-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >Create Genre</a>
      </div>

      <div class="w-full flex flex-col gap-4">
        <table th:if="${genres.size() > 0}">
          <thead>
            <tr class="border-b border-gray-300 dark:border-gray-700">
              <th class="text-left py-2 px-4">Name</th>
              <th class="text-left py-2 px-4">Songs</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr
              th:each="genre : ${genres}"
              th:object="${genre}"
              class="border-b border-gray-200 dark:border-gray-800 hover:bg-gray-100 dark:hover:bg-gray-800"
            >
              <td class="py-2 px-4" th:text="*{name}">Genre Name</td>
              <td class="py-2 px-4" th:text="${genre.songs.size()}">0</td>
              <td>
                <a th:href="@{/genres/{id}(id=${genre.id})}" class="font-bold hover:text-indigo-500">Show</a>
              </td>
              <td>
                <a th:href="@{/genres/edit/{id}(id=${genre.id})}" class="font-bold hover:text-indigo-500">Edit</a>
              </td>
              <td>
                <form th:action="@{/genres/delete/{id}(id=${genre.id})}" method="post" th:attr="data-name=${genre.name}">
                  <button type="submit" class="font-bold text-red-600 hover:text-red-800">Delete</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>

        <p th:unless="${genres.size() > 0}">No genres found...</p>
      </div>
    </main>

    <th:block th:replace="~{fragments/fragments :: footer}"></th:block>
    <script>
      const deleteForms = document.querySelectorAll('form[action*="delete"]');
      deleteForms.forEach(form => {
        form.addEventListener('submit', (e) => {
          const name = form.dataset.name;
          const message = `Are you sure you want to delete ---> ${name} <--- and all its related songs?\n\nThis action cannot be undone.`;
          if (!confirm(message)) {
            e.preventDefault();
          }
        });
      });
    </script>
  </body>
</html>
