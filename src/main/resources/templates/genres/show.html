<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genres</title>
    <th:block th:replace="~{fragments/fragments :: style}"></th:block>
  </head>
  <body class="bg-gray-50 text-gray-800 dark:text-gray-200 dark:bg-gray-900">
    <header th:replace="~{fragments/fragments :: header}"></header>

    <main class="mx-auto site-max px-4 py-10">
      <div class="mb-8 flex items-center justify-center">
        <h1 class="text-4xl font-bold">
           Genres
        </h1>
      </div>

      <div>
        <h2 class="text-2xl font-bold mb-4" th:text="${genre.name}">Genre Name</h2>
        <div class="mb-4">
          <h3 class="font-semibold mb-2 underline">Songs</h3>
          <ul>
            <li th:each="song : ${genre.songs}">
              <a th:href="@{/songs/{id}(id=${song.id})}" th:text="${song.title}"></a>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <th:block th:replace="~{fragments/fragments :: footer}"></th:block>
  </body>
</html>
